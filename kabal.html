<body>
  <div class="container">
		<header class="header">
			<h1>暗金教 <span>KABAL</span></h1>
			<div class="links">
			    <a class="home" href="index.html"><i class="fa fa-home" aria-hidden="true"></i></a>/
			    <a class="return" href="index.html"><i class="fa fa-undo" aria-hidden="true"></i></a>
			</div>
		</header>

		<div class="image">
			<img src="images/kabal.jpg" class="ima">
		</div>

		<div class="card">
			<div class="card1">
				<img src="images/Kazakus1.png" width="293" height="400" class="ima_c1">
				<h4>卡扎库斯</h4>
				<p>暗金教在此严正声明，卡扎库斯教主并非巨龙，也从未染指过违禁药水。任何公开污蔑暗金教或卡扎库斯教主本人的言论，必将遭受法律和龙息药水的严惩！</p>
				<p>“终于来了一个有潜力的家伙。”</p>
			</div>
			<div class="card2">
				<img src="images/InkmasterSolia.png" width="293" height="400" class="ima_c2">
				<h4>墨水大师索莉娅</h4>
				<p>暗金教教徒的纹身几乎由索莉娅一手包办。它们不仅可以赋予教徒神秘的魔法力量，还能有效防范敌对家族的卧底渗透。</p>
				<p>“只有暗金教才能拯救你！”</p>
			</div>
			<div class="card3">
				<img src="images/RazatheChained.png" width="293" height="400" class="ima_c3">
				<h4>缚链者拉兹</h4>
				<p>能帮我解开这些锁链吗？我会好好报答你的！</p>
				<p>“屈服于暗金教的真义吧。”</p>
			</div>
			<div class="card4">
				<img src="images/KrultheUnshackled.png" width="293" height="400" class="ima_c4">
				<h4>唤魔者克鲁尔</h4>
				<p>“只有能驾驭恶魔的人，才有资格成为一个术士”。斯匹克·菲兹把这段话刻在了自己的项链上。</p>
				<p>“我即是虚空！”</p>
			</div>
		<button class="gototop"><span>TOP <i class="fa fa-chevron-up" aria-hidden="true"></i></span></button>
		</div>
  </div>
