<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>玉莲帮</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
</head>

<body>
  <div class="container">
		<header class="header">
			<h1>玉莲帮 <span>LOTUS</span></h1>
			<div class="links">
			    <a class="home" href="index.html"><i class="fa fa-home" aria-hidden="true"></i></a>/
			    <a class="return" href="index.html"><i class="fa fa-undo" aria-hidden="true"></i></a>
			</div>
		</header>
			<div class="image">
				<img src="images/lotus.jpg" class="ima">
			</div>
		<div class="card">
			<div class="card1">
				<img src="images/AyaBlackpaw1.png" width="293" height="400" class="ima_c1">
				<h4>艾雅·黑掌</h4>
				<p>别看艾雅年纪轻，她可是玉莲帮的实际掌权者。看似天真活泼的少女，转眼之间便能召唤出魔像大军，将敌人统统碾碎！</p>
				<p>“魔像是女孩最好的朋友！”</p>
			</div>
			<div class="card2">
				<img src="images/WhiteEyes.png" width="293" height="400" class="ima_c2">
				<h4>白眼大侠</h4>
				<p>他的独门绝技就是朝你翻白眼。</p>
				<p>“我用生命来保护你。”</p>
			</div>
			<div class="card3">
				<img src="images/KuntheForgottenKing.png" width="293" height="400" class="ima_c3">
				<h4>遗忘之王库恩</h4>
				<p>艾雅抽取了库恩的些许灵魂，用以激活她的青玉大军。这可不是抽点血那么简单，遗忘之王得休息好一阵子了。</p>
				<p>“诸王会东山再起！”</p>
			</div>
			<div class="card4">
				<img src="images/ShakutheCollector.png" width="293" height="400" class="ima_c4">
				<h4>收集者沙库尔</h4>
				<p>艾雅曾调查过沙库尔，看看他有没有私藏什么好东西。</p>
				<p>“在黑暗中沉沦吧！”</p>
			</div>
		<button class="gototop"><span>TOP <i class="fa fa-chevron-up" aria-hidden="true"></i></span></button>
		</div>
  </div>
 	<script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>

                // $(".gototop").gototop();
                $(".gototop").gototop({
                    position : 0,
                    duration : 500,
                    visibleAt : 300,
                    classname : "isvisible"
                });
            });
	</script>
</body>

</html>
